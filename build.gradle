plugins {
    id 'java-library'
    id 'maven-publish'

    // PLUGIN DE PUBLICAÇÃO AO REPOSITÓRIO NEXUS
    id "io.github.gradle-nexus.publish-plugin" version "1.1.0"
}

repositories {
    // ADIÇÃO DE DIRETÓRIO PARA BIBLIOTECAS LOCAIS
    flatDir {
        dirs 'libs'
    }

    // REPOSITÓRIOS PADRÃO
    mavenLocal()
    maven {
        url = uri('https://repo1.maven.org/maven2/')
     }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
     }
     maven {
      url = uri("https://plugins.gradle.org/m2/")
    }

     // REPOSITÓRIO PRIVADO NEXUS
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/public')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/repositorio')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    implementation 'commons-validator:commons-validator:1.3.1'
    // ADICIONADO COMO BIBLIOTECA LOCAL
    implementation name: 'olap4j-0.9.7.309-JS-3'
    implementation 'net.sf.jasperreports:jasperreports:5.5.2'
    implementation 'org.apache.pdfbox:pdfbox:2.0.16'
    implementation 'com.lowagie:itext:2.1.7'
    implementation 'commons-io:commons-io:2.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
}

group = 'br.org.flem'
version = '1.0.2'
description = 'flem-util'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

// AJUSTES PARA PUBLICAÇÃO NO REPOSITÓRIO PRIVADO
nexusPublishing {
    repositories {
        myNexus {
            nexusUrl = uri("http://nexus.flem.org.br:8081/nexus/content/repositories/releases/")
            snapshotRepositoryUrl = uri("http://nexus.flem.org.br:8081/nexus/content/repositories/snapshots/")
            username = "developer"
            password = "developer123" 
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


// CUSTOMIZAÇÃO DO NOME DO ARQUIVO JAR
 jar {
     archiveFileName.set "${rootProject.description}-${version}.jar"
 }


 // CUSTOMIZAÇÃO DO DIRETÓRIO DE DESTINO DA BIBLIOTECA
 jar.destinationDir = file "target/1.0.3-220426"